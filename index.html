<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de colagem</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
        integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
        crossorigin='anonymous' />
    <!-- webcam -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a id="link" href="" download="myselfie.png" class=""></a>
    <div class="container py-3">
        <div class="row row-cols-1 g-3">
            <div class="col">
                <h1 class="display-3">
                    Aplicativo de colagem
                    <!-- ibagem -->
                
                </h1>
                <hr>
            </div>

            <div class="col">
                <h4 class="text-danger">Pressione permitir assim que o pop-up for exibido depois de dar o comando de voz.</h4>
            </div>
    
            <div class="col form-group">
                <h3 class="display-6">
                    <!-- botaozin -->
                    <button type="button" class = "btn btn-danger" onclick="iniciaMic()">
                        <i class="fa-solid fa-microphone-lines"></i>
                    Iniciar</button>
                </h3>
                <label for="txtFala">Sua saída de voz:</label>
                <!-- textin -->
                <textarea name="txtFala" id="txtFala" class="form-control mx-auto" readonly="true"></textarea>
            </div>
    
            <div class="col">
                <label for="camera" class="form-label">Sua webcam:</label>
                <div class="mx-auto" name="camera" id="camera"></div>
            </div>

            <div class="col">
                <label for="result" class="form-label">Sua selfie será exibida aqui:</label>
                <div class="mx-auto" name="result" id="result"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
